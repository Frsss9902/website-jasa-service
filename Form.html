<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="wa.js" defer></script>
  <style>
    @keyframes gradient-move {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .animate-gradient {
      background-size: 300% 300%;
      animation: gradient-move 8s ease infinite;
    }
  </style>
  <title>Form</title>
</head>
<body class="min-h-screen bg-[url('Asset/bg_form.jpg')] bg-cover bg-center bg-no-repeat font-sans">
  <h1 class="text-center text-2xl sm:text-3xl pt-8 font-bold text-white" style="-webkit-text-stroke: 1px black; color: white;">
    FORM PENDAFTARAN PERBAIKAN
  </h1>

  <form class="rounded-2xl animate-gradient max-w-2xl bg-gradient-to-br from-[#1e3a5f] via-[#0a1a2f] to-blue-700 shadow-xl mx-auto mt-8 p-6 sm:p-8">
    <!-- Nama dan No HP -->
    <section class="flex flex-col sm:flex-row gap-4 sm:gap-12">
      <div class="flex flex-col w-full sm:w-1/2">
        <label class="font-bold text-white">Nama:</label>
        <input id="nama" class="py-2 px-4 rounded-xl shadow-xl focus:shadow-xl focus:ring-2 focus:ring-blue-900 focus:outline-none transition duration-300" type="text" placeholder="Masukkan nama">
      </div>
      <div class="flex flex-col w-full sm:w-1/2">
        <label class="font-bold text-white">No HP:</label>
        <input id="nohp" class="py-2 px-4 rounded-xl shadow-xl focus:shadow-xl focus:ring-2 focus:ring-blue-900 focus:outline-none transition duration-300" type="text" placeholder="Masukkan no HP">
      </div>
    </section>

    <!-- Barang dan Layanan -->
    <section class="flex flex-col sm:flex-row gap-4 sm:gap-14 mt-4">
      <div class="flex flex-col w-full sm:w-1/2">
        <label for="barang" class="font-bold mb-1 text-white">Barang:</label>
        <select id="barang" name="barang" class="w-full px-4 py-2 rounded-xl shadow-xl focus:shadow-xl focus:ring-2 focus:ring-blue-900 focus:outline-none transition duration-300">
          <option value="">-- Pilih Barang --</option>
          <option value="kulkas">Kulkas</option>
          <option value="Mesin Cuci">Mesin Cuci</option>
          <option value="Televisi">Televisi</option>
        </select>
      </div>
      <div class="flex flex-col w-full sm:w-1/2">
        <label for="layanan" class="font-bold mb-1 text-white">Layanan:</label>
        <select id="layanan" name="layanan" class="w-full px-4 py-2 rounded-xl shadow-xl focus:shadow-xl focus:ring-2 focus:ring-blue-900 focus:outline-none transition duration-300">
          <option value="">-- Pilih Layanan --</option>
          <option value="Pickup & Repair Service">Pickup & Repair Service</option>
          <option value="Home Visit Service">Home Visit Service</option>
          <option value="In-Store Service">In-Store Service</option>
        </select>
      </div>
    </section>

    <!-- Alamat -->
    <div class="flex flex-col mt-4">
      <label class="font-bold text-white">Alamat:</label>
      <input id="alamat" class="py-3 px-4 rounded-xl shadow-xl focus:shadow-xl focus:ring-2 focus:ring-blue-900 focus:outline-none transition duration-300" type="text" placeholder="Masukkan alamat">
    </div>

    <!-- Keluhan -->
    <div class="flex flex-col mt-4">
      <label class="font-bold text-white">Keluhan:</label>
      <textarea id="keluhan" class="pt-3 pb-10 px-4 rounded-xl shadow-xl focus:shadow-xl focus:ring-2 focus:ring-blue-900 focus:outline-none transition duration-300" placeholder="Tulis keluhan di sini"></textarea>
    </div>

    <!-- Tombol Kirim -->
    <section class="text-center my-4">
      <button class="bg-blue-700 text-white px-10 py-2 font-bold rounded-full hover:bg-blue-800 transition duration-300" type="submit">
        KIRIM
      </button>
    </section>
  </form>
</body>
</html>
